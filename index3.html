<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>TransLab</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="docs/imagen.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav>
    	<div class="nav-wrapper">
      		<a href="#!" class="brand-logo center"><img class='logo-nav' src="docs/imagen.png" alt=""></a>
      		<ul id="slide-out" class="side-nav">
    			<li><a class="waves-effect" href="#!"><i class="material-icons">attach_money</i>Ver Saldo</a></li>
    			<li><div class="divider"></div></li>
    			<li><a class="waves-effect" href="#!"><i class="material-icons">dialpad</i>Calcular Tarifa</a><div class="divider"></div></li>
    			<li><a class="waves-effect" href="#!"><i class="material-icons">portrait</i>Perfil</a><div class="divider"></div></li>
    			<li><a class="waves-effect" href="#!"><i class="material-icons">help</i>Preguntas Frecuentes</a><div class="divider"></div></li>
    			<li><a class="waves-effect" href="#!"><i class="material-icons">home</i>Home</a><div class="divider"></div></li>
  			</ul>
  			<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    	</div>
  	</nav>
  	<div class="container">
  		<div class="row">
  			<input placeholder="Número de tarjeta" id="num_tarjeta" type="text" class="validate">
  		</div>
  		<br>
  		<div class="row">
  			<div class="col xs6">
  				<label for="option">Tarifa</label>
  				<br>
  				<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Escoge tu opción</a>
  				<ul id='dropdown1' class='dropdown-content'>
    				<li><a href="#!">Alto ($740)</a></li>
    				<li><a href="#!">Medio ($680)</a></li>
    				<li><a href="#!">Bajo ($640)</a></li>
  				</ul>
  			</div>
  			<div class="col xs6">
  				<label for="option">Tarjeta</label>
  				<br>
  				<a class='dropdown-button btn' href='#' data-activates='dropdown2'>Escoge tu opción</a>
  				<ul id='dropdown2' class='dropdown-content'>
    				<li><a href="#!">Tarjeta 1</a></li>
    				<li><a href="#!">Tarjeta 2</a></li>
    				<li><a href="#!">Tarjeta 3</a></li>
  				</ul>
  			</div>
  		</div>
  		<div class="row">
  			<a class="waves-effect waves-light btn">CALCULAR</a>
  		</div>
  	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="js/main.js"></script>

</html>
